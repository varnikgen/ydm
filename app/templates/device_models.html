<!DOCTYPE html>
<html>
<head>
    <title>Модели устройств Yealink</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Модели устройств Yealink</h1>
    
    <div class="actions">
        <a href="/device-model-add"><button>Добавить модель</button></a>
        <a href="/"><button>На главную</button></a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Прошивка</th>
                <th>Изображение</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for model in device_models %}
            <tr>
                <td>{{ model.name }}</td>
                <td>{{ model.firmware }}</td>
                <td>
                    {% if model.image %}
                    <img src="{{ model.image }}" alt="{{ model.name }}" style="max-width: 100px; max-height: 100px;">
                    {% else %}
                    Нет изображения
                    {% endif %}
                </td>
                <td class="actions">
                    <a href="/device-model-edit/{{ model.id }}"><button>Редактировать</button></a>
                    <form action="/device-model-delete/{{ model.id }}" method="post" style="display: inline;">
                        <button type="submit" class="danger" onclick="return confirm('Удалить эту модель?')">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
