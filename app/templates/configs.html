<!DOCTYPE html>
<html>
<head>
    <title>Управление конфигурациями</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Управление конфигурациями устройств</h1>
    
    <div class="actions">
        <a href="/config-add"><button>Добавить конфигурацию</button></a>
        <a href="/"><button>На главную</button></a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Создана</th>
                <th>Обновлена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for config in configs %}
            <tr>
                <td>{{ config.name }}</td>
                <td>{{ config.created_at.strftime('%d.%m.%Y %H:%M') }}</td>
                <td>{{ config.updated_at.strftime('%d.%m.%Y %H:%M') }}</td>
                <td class="actions">
                    <a href="/config-edit/{{ config.id }}"><button>Редактировать</button></a>
                    <a href="/config-detail/{{ config.id }}"><button>Просмотр</button></a>
                    <form action="/config-delete/{{ config.id }}" method="post" style="display: inline;">
                        <button type="submit" class="danger" onclick="return confirm('Удалить эту конфигурацию?')">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
